<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Server corriendo</title>
</head>
<body>
	<script>
		var ws = undefined;
		
		ws.onopen = function(message){ 
			console.log("Conexion: " + message);
		};
		ws.onmessage = function(message){ 
			console.log("Mensaje: " + message);
		};
		
		ws.onclose = function(message){ 
			console.log("Cerrando: " + message);
		};
		
		ws.onerror = function(message){ 
			console.log("Error: " + message);
		};
		
		function conectar(){
			ws = new WebSocket("ws://192.168.1.3:8080/backend/endpoint");
		}
		
		function enviar(){
			let texto = document.getElementById('texto').value;
			ws.send(texto);		
		}
		
		function cancelar(){
			ws.close();
		}
		
	</script>
	<h1>Servidor funcionando</h1>
	<p>Fijarse la IP que figura en la funcion conectar()</p>
	<p>Probar conexion con los siguientes botones: </p>
	<input id="texto" placeholder="enviar al server"/>
	<button onclick="conectar()">Conectar</button>
	<button onclick="enviar()">Enviar</button>
	<button onclick="cancelar()">Desconectar</button>
	<p>Si funciona el ws debe figurar en la consola de Eclipse</p>

</body>
</html>
